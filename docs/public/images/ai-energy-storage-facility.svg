<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#616161;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#424242;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>

  <!-- Factory building -->
  <rect x="100" y="150" width="400" height="200" fill="url(#buildingGradient)" stroke="#212121" stroke-width="2"/>
  <rect x="120" y="170" width="360" height="160" fill="#F5F5F5" stroke="#BDBDBD" stroke-width="1"/>

  <!-- Windows -->
  <rect x="140" y="190" width="40" height="30" fill="#81C784"/>
  <rect x="200" y="190" width="40" height="30" fill="#81C784"/>
  <rect x="260" y="190" width="40" height="30" fill="#81C784"/>
  <rect x="320" y="190" width="40" height="30" fill="#81C784"/>
  <rect x="380" y="190" width="40" height="30" fill="#81C784"/>

  <rect x="140" y="240" width="40" height="30" fill="#81C784"/>
  <rect x="200" y="240" width="40" height="30" fill="#81C784"/>
  <rect x="260" y="240" width="40" height="30" fill="#81C784"/>
  <rect x="320" y="240" width="40" height="30" fill="#81C784"/>
  <rect x="380" y="240" width="40" height="30" fill="#81C784"/>

  <!-- Battery racks inside -->
  <rect x="160" y="280" width="20" height="40" fill="#4CAF50"/>
  <rect x="190" y="280" width="20" height="40" fill="#66BB6A"/>
  <rect x="220" y="280" width="20" height="40" fill="#4CAF50"/>
  <rect x="250" y="280" width="20" height="40" fill="#66BB6A"/>
  <rect x="280" y="280" width="20" height="40" fill="#4CAF50"/>
  <rect x="310" y="280" width="20" height="40" fill="#66BB6A"/>
  <rect x="340" y="280" width="20" height="40" fill="#4CAF50"/>
  <rect x="370" y="280" width="20" height="40" fill="#66BB6A"/>
  <rect x="400" y="280" width="20" height="40" fill="#4CAF50"/>

  <!-- Energy indicators -->
  <circle cx="180" cy="270" r="3" fill="#FFD700"/>
  <circle cx="210" cy="270" r="3" fill="#FFD700"/>
  <circle cx="240" cy="270" r="3" fill="#FFD700"/>
  <circle cx="270" cy="270" r="3" fill="#FFD700"/>
  <circle cx="300" cy="270" r="3" fill="#FFD700"/>
  <circle cx="330" cy="270" r="3" fill="#FFD700"/>
  <circle cx="360" cy="270" r="3" fill="#FFD700"/>
  <circle cx="390" cy="270" r="3" fill="#FFD700"/>
  <circle cx="420" cy="270" r="3" fill="#FFD700"/>

  <!-- Ion Green logo -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2E7D32" text-anchor="middle">ION GREEN</text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="16" fill="#4CAF50" text-anchor="middle">Energy Storage Facility</text>

  <!-- Smokestack with green energy -->
  <rect x="280" y="120" width="40" height="30" fill="#424242"/>
  <rect x="285" y="100" width="30" height="20" fill="#81C784"/>
  <circle cx="300" cy="95" r="8" fill="#4CAF50" opacity="0.7"/>
  <circle cx="300" cy="90" r="5" fill="#66BB6A" opacity="0.8"/>
</svg>
