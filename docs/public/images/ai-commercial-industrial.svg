<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="batteryPackGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="energyFlowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>

  <!-- Factory Building -->
  <g transform="translate(50, 100)">
    <!-- Building Structure -->
    <rect x="0" y="20" width="100" height="80" fill="url(#buildingGradient)" stroke="#9ca3af" stroke-width="1"/>
    <rect x="10" y="30" width="80" height="60" fill="#ffffff" opacity="0.9"/>

    <!-- Windows -->
    <rect x="15" y="35" width="15" height="10" fill="#3b82f6" opacity="0.7"/>
    <rect x="35" y="35" width="15" height="10" fill="#3b82f6" opacity="0.7"/>
    <rect x="55" y="35" width="15" height="10" fill="#3b82f6" opacity="0.7"/>
    <rect x="75" y="35" width="15" height="10" fill="#3b82f6" opacity="0.7"/>

    <!-- Factory Equipment -->
    <rect x="20" y="55" width="60" height="8" fill="#6b7280" rx="1"/>
    <circle cx="30" cy="59" r="2" fill="#ef4444"/>
    <circle cx="40" cy="59" r="2" fill="#22c55e"/>
    <circle cx="70" cy="59" r="2" fill="#fbbf24"/>
  </g>

  <!-- Battery Storage System -->
  <g transform="translate(200, 150)">
    <!-- Cabinet -->
    <rect x="0" y="0" width="80" height="100" fill="url(#batteryPackGradient)" rx="4"/>
    <rect x="5" y="5" width="70" height="90" fill="#ffffff" opacity="0.95" rx="2"/>

    <!-- Battery Modules -->
    <rect x="10" y="15" width="25" height="12" fill="#dcfce7" rx="1"/>
    <rect x="40" y="15" width="25" height="12" fill="#dcfce7" rx="1"/>
    <rect x="10" y="32" width="25" height="12" fill="#dcfce7" rx="1"/>
    <rect x="40" y="32" width="25" height="12" fill="#dcfce7" rx="1"/>
    <rect x="10" y="49" width="25" height="12" fill="#dcfce7" rx="1"/>
    <rect x="40" y="49" width="25" height="12" fill="#dcfce7" rx="1"/>
    <rect x="10" y="66" width="25" height="12" fill="#dcfce7" rx="1"/>
    <rect x="40" y="66" width="25" height="12" fill="#dcfce7" rx="1"/>

    <!-- Status Lights -->
    <circle cx="65" cy="20" r="3" fill="#22c55e"/>
    <circle cx="65" cy="35" r="3" fill="#22c55e"/>
    <circle cx="65" cy="50" r="3" fill="#22c55e"/>
    <circle cx="65" cy="65" r="3" fill="#22c55e"/>
  </g>

  <!-- Energy Flow Animation -->
  <g transform="translate(160, 180)">
    <path d="M0 0 Q20 -10 40 0 Q60 -10 80 0" stroke="url(#energyFlowGradient)" stroke-width="3" fill="none" opacity="0.8"/>
    <circle cx="0" cy="0" r="2" fill="#22c55e"/>
    <circle cx="40" cy="0" r="2" fill="#22c55e"/>
    <circle cx="80" cy="0" r="2" fill="#22c55e"/>
  </g>

  <!-- Power Lines -->
  <line x1="180" y1="150" x2="200" y2="130" stroke="#6b7280" stroke-width="2"/>
  <line x1="280" y1="130" x2="300" y2="150" stroke="#6b7280" stroke-width="2"/>
  <line x1="180" y1="200" x2="200" y2="220" stroke="#6b7280" stroke-width="2"/>
  <line x1="280" y1="220" x2="300" y2="200" stroke="#6b7280" stroke-width="2"/>

  <!-- Control Panel -->
  <g transform="translate(300, 100)">
    <rect x="0" y="0" width="60" height="40" fill="#374151" rx="3"/>
    <rect x="5" y="5" width="50" height="30" fill="#1f2937" rx="2"/>
    <rect x="10" y="10" width="15" height="8" fill="#22c55e" rx="1"/>
    <rect x="30" y="10" width="15" height="8" fill="#3b82f6" rx="1"/>
    <rect x="10" y="22" width="35" height="3" fill="#6b7280" rx="1"/>
  </g>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Commercial & Industrial Solutions
  </text>
</svg>
