<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="earthGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="600" height="400" fill="url(#skyGrad)"/>

  <!-- Earth/Solar system -->
  <circle cx="300" cy="200" r="80" fill="url(#earthGradient)"/>
  <circle cx="300" cy="200" r="60" fill="none" stroke="#81C784" stroke-width="2" opacity="0.5"/>
  <circle cx="300" cy="200" r="40" fill="none" stroke="#66BB6A" stroke-width="2" opacity="0.5"/>

  <!-- Solar panels orbiting -->
  <rect x="355" y="175" width="30" height="20" fill="#FFD700" transform="rotate(45 370 185)"/>
  <rect x="245" y="175" width="30" height="20" fill="#FFD700" transform="rotate(-45 260 185)"/>
  <rect x="355" y="215" width="30" height="20" fill="#FFD700" transform="rotate(-45 370 225)"/>
  <rect x="245" y="215" width="30" height="20" fill="#FFD700" transform="rotate(45 260 225)"/>

  <!-- Energy beams -->
  <path d="M 300 120 Q 280 140 300 160" stroke="#FFD700" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 300 240 Q 320 220 300 200" stroke="#FFD700" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 220 200 Q 240 180 260 200" stroke="#FFD700" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 380 200 Q 360 220 340 200" stroke="#FFD700" stroke-width="3" fill="none" opacity="0.8"/>

  <!-- Battery icons -->
  <rect x="150" y="150" width="40" height="20" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2" rx="3"/>
  <rect x="155" y="155" width="30" height="3" fill="#4CAF50"/>
  <rect x="155" y="160" width="30" height="3" fill="#66BB6A"/>
  <rect x="155" y="165" width="30" height="3" fill="#81C784"/>

  <rect x="410" y="230" width="40" height="20" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2" rx="3"/>
  <rect x="415" y="235" width="30" height="3" fill="#4CAF50"/>
  <rect x="415" y="240" width="30" height="3" fill="#66BB6A"/>
  <rect x="415" y="245" width="30" height="3" fill="#81C784"/>

  <!-- Wind turbines -->
  <rect x="100" y="300" width="4" height="60" fill="#616161"/>
  <circle cx="102" cy="290" r="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1"/>
  <rect x="87" y="290" width="30" height="3" fill="#4CAF50" transform="rotate(45 102 291.5)"/>
  <rect x="87" y="290" width="30" height="3" fill="#4CAF50" transform="rotate(135 102 291.5)"/>
  <rect x="87" y="290" width="30" height="3" fill="#4CAF50" transform="rotate(-45 102 291.5)"/>

  <rect x="500" y="280" width="4" height="60" fill="#616161"/>
  <circle cx="502" cy="270" r="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1"/>
  <rect x="487" y="270" width="30" height="3" fill="#4CAF50" transform="rotate(45 502 271.5)"/>
  <rect x="487" y="270" width="30" height="3" fill="#4CAF50" transform="rotate(135 502 271.5)"/>
  <rect x="487" y="270" width="30" height="3" fill="#4CAF50" transform="rotate(-45 502 271.5)"/>

  <!-- Ion Green logo -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2E7D32" text-anchor="middle">ION GREEN</text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="16" fill="#4CAF50" text-anchor="middle">Green Energy Solutions</text>
</svg>
