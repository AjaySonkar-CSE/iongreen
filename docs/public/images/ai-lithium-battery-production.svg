<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="factoryBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="batteryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Factory background -->
  <rect width="600" height="400" fill="url(#factoryBg)"/>

  <!-- Conveyor belt -->
  <rect x="50" y="250" width="500" height="20" fill="#BDBDBD"/>
  <rect x="50" y="270" width="500" height="10" fill="#757575"/>

  <!-- Battery cells on conveyor -->
  <rect x="100" y="230" width="30" height="50" fill="url(#batteryGradient)" stroke="#1B5E20" stroke-width="1"/>
  <rect x="150" y="230" width="30" height="50" fill="url(#batteryGradient)" stroke="#1B5E20" stroke-width="1"/>
  <rect x="200" y="230" width="30" height="50" fill="url(#batteryGradient)" stroke="#1B5E20" stroke-width="1"/>
  <rect x="250" y="230" width="30" height="50" fill="url(#batteryGradient)" stroke="#1B5E20" stroke-width="1"/>
  <rect x="300" y="230" width="30" height="50" fill="url(#batteryGradient)" stroke="#1B5E20" stroke-width="1"/>
  <rect x="350" y="230" width="30" height="50" fill="url(#batteryGradient)" stroke="#1B5E20" stroke-width="1"/>
  <rect x="400" y="230" width="30" height="50" fill="url(#batteryGradient)" stroke="#1B5E20" stroke-width="1"/>
  <rect x="450" y="230" width="30" height="50" fill="url(#batteryGradient)" stroke="#1B5E20" stroke-width="1"/>

  <!-- Production line robots/arms -->
  <rect x="80" y="150" width="10" height="80" fill="#616161"/>
  <rect x="70" y="140" width="30" height="10" fill="#616161"/>
  <circle cx="85" cy="135" r="8" fill="#4CAF50"/>
  <rect x="75" y="125" width="20" height="10" fill="#4CAF50"/>

  <rect x="180" y="150" width="10" height="80" fill="#616161"/>
  <rect x="170" y="140" width="30" height="10" fill="#616161"/>
  <circle cx="185" cy="135" r="8" fill="#4CAF50"/>
  <rect x="175" y="125" width="20" height="10" fill="#4CAF50"/>

  <rect x="330" y="150" width="10" height="80" fill="#616161"/>
  <rect x="320" y="140" width="30" height="10" fill="#616161"/>
  <circle cx="335" cy="135" r="8" fill="#4CAF50"/>
  <rect x="325" y="125" width="20" height="10" fill="#4CAF50"/>

  <!-- Quality control station -->
  <rect x="480" y="180" width="80" height="60" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2" rx="5"/>
  <circle cx="520" cy="210" r="15" fill="#4CAF50"/>
  <text x="520" y="215" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">QC</text>

  <!-- Ion Green logo -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2E7D32" text-anchor="middle">ION GREEN</text>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="16" fill="#4CAF50" text-anchor="middle">Lithium Battery Production</text>

  <!-- Energy flow indicators -->
  <path d="M 85 125 Q 100 100 120 120" stroke="#FFD700" stroke-width="2" fill="none"/>
  <path d="M 185 125 Q 200 100 220 120" stroke="#FFD700" stroke-width="2" fill="none"/>
  <path d="M 335 125 Q 350 100 370 120" stroke="#FFD700" stroke-width="2" fill="none"/>
</svg>
