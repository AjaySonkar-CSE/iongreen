<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="batteryGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="energyFlowGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="skyGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#skyGradient3)"/>

  <!-- Sun -->
  <circle cx="350" cy="40" r="18" fill="#fbbf24"/>
  <g transform="translate(350, 40)">
    <line x1="0" y1="-22" x2="0" y2="-30" stroke="#fbbf24" stroke-width="2"/>
    <line x1="0" y1="22" x2="0" y2="30" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-22" y1="0" x2="-30" y2="0" stroke="#fbbf24" stroke-width="2"/>
    <line x1="22" y1="0" x2="30" y2="0" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-15" y1="-15" x2="-22" y2="-22" stroke="#fbbf24" stroke-width="2"/>
    <line x1="15" y1="-15" x2="22" y2="-22" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-15" y1="15" x2="-22" y2="22" stroke="#fbbf24" stroke-width="2"/>
    <line x1="15" y1="15" x2="22" y2="22" stroke="#fbbf24" stroke-width="2"/>
  </g>

  <!-- Solar Panel Array -->
  <g transform="translate(50, 80)">
    <!-- Solar Panel 1 -->
    <rect x="0" y="10" width="40" height="4" fill="#374151" rx="2"/>
    <rect x="5" y="14" width="30" height="20" fill="url(#solarGradient)" rx="1"/>
    <rect x="8" y="16" width="24" height="2" fill="#f59e0b" opacity="0.8"/>
    <rect x="8" y="20" width="24" height="2" fill="#f59e0b" opacity="0.8"/>
    <rect x="8" y="24" width="24" height="2" fill="#f59e0b" opacity="0.8"/>
    <rect x="8" y="28" width="24" height="2" fill="#f59e0b" opacity="0.8"/>

    <!-- Solar Panel 2 -->
    <rect x="50" y="5" width="40" height="4" fill="#374151" rx="2"/>
    <rect x="55" y="9" width="30" height="20" fill="url(#solarGradient)" rx="1"/>
    <rect x="58" y="11" width="24" height="2" fill="#f59e0b" opacity="0.8"/>
    <rect x="58" y="15" width="24" height="2" fill="#f59e0b" opacity="0.8"/>
    <rect x="58" y="19" width="24" height="2" fill="#f59e0b" opacity="0.8"/>
    <rect x="58" y="23" width="24" height="2" fill="#f59e0b" opacity="0.8"/>

    <!-- Solar Panel 3 -->
    <rect x="100" y="15" width="40" height="4" fill="#374151" rx="2"/>
    <rect x="105" y="19" width="30" height="20" fill="url(#solarGradient)" rx="1"/>
    <rect x="108" y="21" width="24" height="2" fill="#f59e0b" opacity="0.8"/>
    <rect x="108" y="25" width="24" height="2" fill="#f59e0b" opacity="0.8"/>
    <rect x="108" y="29" width="24" height="2" fill="#f59e0b" opacity="0.8"/>
    <rect x="108" y="33" width="24" height="2" fill="#f59e0b" opacity="0.8"/>
  </g>

  <!-- Wind Turbines -->
  <g transform="translate(250, 50)">
    <!-- Wind Turbine 1 -->
    <line x1="20" y1="0" x2="20" y2="40" stroke="#6b7280" stroke-width="3"/>
    <circle cx="20" cy="15" r="12" fill="url(#windGradient)"/>
    <line x1="20" y1="3" x2="32" y2="15" stroke="#374151" stroke-width="2"/>
    <line x1="20" y1="3" x2="8" y2="15" stroke="#374151" stroke-width="2"/>
    <line x1="20" y1="27" x2="32" y2="15" stroke="#374151" stroke-width="2"/>
    <line x1="20" y1="27" x2="8" y2="15" stroke="#374151" stroke-width="2"/>
  </g>

  <g transform="translate(300, 40)">
    <!-- Wind Turbine 2 -->
    <line x1="20" y1="0" x2="20" y2="35" stroke="#6b7280" stroke-width="3"/>
    <circle cx="20" cy="12" r="10" fill="url(#windGradient)"/>
    <line x1="20" y1="2" x2="30" y2="12" stroke="#374151" stroke-width="2"/>
    <line x1="20" y1="2" x2="10" y2="12" stroke="#374151" stroke-width="2"/>
    <line x1="20" y1="22" x2="30" y2="12" stroke="#374151" stroke-width="2"/>
    <line x1="20" y1="22" x2="10" y2="12" stroke="#374151" stroke-width="2"/>
  </g>

  <!-- Central Battery Storage & Inverter -->
  <g transform="translate(150, 180)">
    <!-- Inverter/Power Conditioning Unit -->
    <rect x="0" y="20" width="50" height="40" fill="#374151" rx="4"/>
    <rect x="5" y="25" width="40" height="30" fill="#1f2937" rx="2"/>
    <rect x="10" y="30" width="12" height="8" fill="#22c55e" rx="1"/>
    <rect x="25" y="30" width="12" height="8" fill="#3b82f6" rx="1"/>
    <rect x="10" y="42" width="27" height="3" fill="#6b7280" rx="1"/>
    <text x="25" y="15" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="7" font-weight="bold">Inverter</text>

    <!-- Battery Storage -->
    <rect x="60" y="0" width="40" height="60" fill="url(#batteryGradient2)" rx="4"/>
    <rect x="65" y="5" width="30" height="50" fill="#ffffff" opacity="0.95" rx="2"/>
    <rect x="70" y="10" width="8" height="6" fill="#dcfce7" rx="1"/>
    <rect x="82" y="10" width="8" height="6" fill="#dcfce7" rx="1"/>
    <rect x="70" y="18" width="8" height="6" fill="#dcfce7" rx="1"/>
    <rect x="82" y="18" width="8" height="6" fill="#dcfce7" rx="1"/>
    <rect x="70" y="26" width="8" height="6" fill="#dcfce7" rx="1"/>
    <rect x="82" y="26" width="8" height="6" fill="#dcfce7" rx="1"/>
    <rect x="70" y="34" width="8" height="6" fill="#dcfce7" rx="1"/>
    <rect x="82" y="34" width="8" height="6" fill="#dcfce7" rx="1"/>
    <rect x="70" y="42" width="8" height="6" fill="#dcfce7" rx="1"/>
    <rect x="82" y="42" width="8" height="6" fill="#dcfce7" rx="1"/>
    <circle cx="85" cy="15" r="2" fill="#22c55e"/>
    <text x="80" y="70" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="7" font-weight="bold">Battery</text>
  </g>

  <!-- Energy Flow Connections -->
  <path d="M90 120 Q130 140 150 140" stroke="url(#energyFlowGradient3)" stroke-width="3" fill="none"/>
  <path d="M190 140 Q230 130 270 120" stroke="url(#energyFlowGradient3)" stroke-width="3" fill="none"/>
  <path d="M150 180 Q150 160 150 140" stroke="url(#energyFlowGradient3)" stroke-width="3" fill="none"/>
  <path d="M200 200 Q200 180 200 140" stroke="url(#energyFlowGradient3)" stroke-width="3" fill="none"/>

  <!-- Grid Connection -->
  <g transform="translate(320, 200)">
    <rect x="0" y="10" width="30" height="40" fill="#374151" rx="2"/>
    <rect x="5" y="15" width="20" height="30" fill="#1f2937" rx="1"/>
    <line x1="10" y1="20" x2="20" y2="20" stroke="#22c55e" stroke-width="2"/>
    <line x1="10" y1="25" x2="20" y2="25" stroke="#22c55e" stroke-width="2"/>
    <line x1="10" y1="30" x2="20" y2="30" stroke="#22c55e" stroke-width="2"/>
    <line x1="10" y1="35" x2="20" y2="35" stroke="#22c55e" stroke-width="2"/>
    <text x="15" y="55" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="7" font-weight="bold">Grid</text>
  </g>

  <!-- Energy Flow Indicators -->
  <circle cx="90" cy="120" r="2" fill="#22c55e" opacity="0.8"/>
  <circle cx="150" cy="140" r="2" fill="#22c55e" opacity="0.8"/>
  <circle cx="270" cy="120" r="2" fill="#22c55e" opacity="0.8"/>
  <circle cx="200" cy="140" r="2" fill="#22c55e" opacity="0.8"/>
  <circle cx="200" cy="200" r="2" fill="#22c55e" opacity="0.8"/>
  <circle cx="150" cy="180" r="2" fill="#22c55e" opacity="0.8"/>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Renewable Energy Integration
  </text>
</svg>
