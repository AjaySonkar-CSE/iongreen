<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="energyFlowGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>

  <!-- Central Control Hub -->
  <g transform="translate(180, 120)">
    <circle cx="20" cy="20" r="25" fill="url(#networkGradient)" opacity="0.9"/>
    <circle cx="20" cy="20" r="20" fill="#ffffff" opacity="0.95"/>
    <circle cx="20" cy="20" r="3" fill="#22c55e"/>
    <text x="20" y="25" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="8" font-weight="bold">EMS</text>
  </g>

  <!-- Building 1 - Hospital -->
  <g transform="translate(50, 80)">
    <rect x="0" y="20" width="40" height="50" fill="url(#buildingGradient2)" stroke="#9ca3af" stroke-width="1"/>
    <rect x="5" y="25" width="30" height="40" fill="#ffffff" opacity="0.9"/>
    <rect x="8" y="30" width="6" height="8" fill="#3b82f6" opacity="0.7"/>
    <rect x="18" y="30" width="6" height="8" fill="#3b82f6" opacity="0.7"/>
    <rect x="28" y="30" width="6" height="8" fill="#3b82f6" opacity="0.7"/>
    <text x="20" y="70" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="7">Hospital</text>
  </g>

  <!-- Building 2 - Residential -->
  <g transform="translate(310, 60)">
    <polygon points="0,30 25,10 50,30 50,70 0,70" fill="url(#buildingGradient2)" stroke="#9ca3af" stroke-width="1"/>
    <polygon points="5,35 25,18 45,35 45,65 5,65" fill="#fef3c7" opacity="0.9"/>
    <rect x="15" y="40" width="8" height="10" fill="#3b82f6" opacity="0.7"/>
    <rect x="28" y="40" width="8" height="10" fill="#3b82f6" opacity="0.7"/>
    <text x="25" y="80" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="7">Residential</text>
  </g>

  <!-- Building 3 - Commercial -->
  <g transform="translate(50, 200)">
    <rect x="0" y="10" width="50" height="40" fill="url(#buildingGradient2)" stroke="#9ca3af" stroke-width="1"/>
    <rect x="5" y="15" width="40" height="30" fill="#ffffff" opacity="0.9"/>
    <rect x="8" y="20" width="8" height="6" fill="#3b82f6" opacity="0.7"/>
    <rect x="20" y="20" width="8" height="6" fill="#3b82f6" opacity="0.7"/>
    <rect x="32" y="20" width="8" height="6" fill="#3b82f6" opacity="0.7"/>
    <text x="25" y="60" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="7">Commercial</text>
  </g>

  <!-- Building 4 - School -->
  <g transform="translate(280, 180)">
    <rect x="0" y="20" width="45" height="35" fill="url(#buildingGradient2)" stroke="#9ca3af" stroke-width="1"/>
    <rect x="5" y="25" width="35" height="25" fill="#ffffff" opacity="0.9"/>
    <rect x="8" y="30" width="6" height="8" fill="#3b82f6" opacity="0.7"/>
    <rect x="18" y="30" width="6" height="8" fill="#3b82f6" opacity="0.7"/>
    <rect x="28" y="30" width="6" height="8" fill="#3b82f6" opacity="0.7"/>
    <text x="22" y="70" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="7">School</text>
  </g>

  <!-- Energy Network Connections -->
  <line x1="90" y1="120" x2="180" y2="120" stroke="url(#energyFlowGradient2)" stroke-width="3"/>
  <line x1="240" y1="120" x2="180" y2="120" stroke="url(#energyFlowGradient2)" stroke-width="3"/>
  <line x1="100" y1="230" x2="180" y2="140" stroke="url(#energyFlowGradient2)" stroke-width="3"/>
  <line x1="310" y1="200" x2="240" y2="140" stroke="url(#energyFlowGradient2)" stroke-width="3"/>
  <line x1="310" y1="90" x2="240" y2="120" stroke="url(#energyFlowGradient2)" stroke-width="3"/>
  <line x1="70" y1="110" x2="180" y2="120" stroke="url(#energyFlowGradient2)" stroke-width="3"/>

  <!-- Solar Farm -->
  <g transform="translate(120, 40)">
    <rect x="0" y="10" width="8" height="15" fill="#374151" rx="1"/>
    <rect x="2" y="12" width="4" height="10" fill="#fbbf24" rx="0.5"/>
    <rect x="12" y="10" width="8" height="15" fill="#374151" rx="1"/>
    <rect x="14" y="12" width="4" height="10" fill="#fbbf24" rx="0.5"/>
    <rect x="24" y="10" width="8" height="15" fill="#374151" rx="1"/>
    <rect x="26" y="12" width="4" height="10" fill="#fbbf24" rx="0.5"/>
  </g>

  <!-- Wind Turbine -->
  <g transform="translate(20, 30)">
    <line x1="10" y1="0" x2="10" y2="25" stroke="#6b7280" stroke-width="2"/>
    <circle cx="10" cy="8" r="6" fill="#e5e7eb"/>
    <line x1="10" y1="2" x2="16" y2="8" stroke="#374151" stroke-width="1"/>
    <line x1="10" y1="2" x2="4" y2="8" stroke="#374151" stroke-width="1"/>
    <line x1="10" y1="14" x2="16" y2="8" stroke="#374151" stroke-width="1"/>
    <line x1="10" y1="14" x2="4" y2="8" stroke="#374151" stroke-width="1"/>
  </g>

  <!-- Battery Storage -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="25" height="35" fill="url(#networkGradient)" rx="3"/>
    <rect x="2" y="2" width="21" height="31" fill="#ffffff" opacity="0.95" rx="2"/>
    <rect x="4" y="6" width="6" height="4" fill="#dcfce7" rx="1"/>
    <rect x="12" y="6" width="6" height="4" fill="#dcfce7" rx="1"/>
    <rect x="4" y="12" width="6" height="4" fill="#dcfce7" rx="1"/>
    <rect x="12" y="12" width="6" height="4" fill="#dcfce7" rx="1"/>
    <rect x="4" y="18" width="6" height="4" fill="#dcfce7" rx="1"/>
    <rect x="12" y="18" width="6" height="4" fill="#dcfce7" rx="1"/>
    <circle cx="18" cy="8" r="1.5" fill="#22c55e"/>
  </g>

  <!-- Energy Flow Indicators -->
  <circle cx="180" cy="120" r="2" fill="#22c55e" opacity="0.8"/>
  <circle cx="90" cy="120" r="2" fill="#22c55e" opacity="0.8"/>
  <circle cx="240" cy="120" r="2" fill="#22c55e" opacity="0.8"/>
  <circle cx="100" cy="230" r="2" fill="#22c55e" opacity="0.8"/>
  <circle cx="310" cy="200" r="2" fill="#22c55e" opacity="0.8"/>
  <circle cx="310" cy="90" r="2" fill="#22c55e" opacity="0.8"/>
  <circle cx="70" cy="110" r="2" fill="#22c55e" opacity="0.8"/>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Microgrid Energy Systems
  </text>
</svg>
