<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="containerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="batteryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>

  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#22c55e" opacity="0.3"/>

  <!-- Containerized Battery Storage -->
  <g transform="translate(50, 120)">
    <!-- Container -->
    <rect x="0" y="50" width="120" height="80" fill="url(#containerGradient)" rx="4"/>
    <rect x="5" y="55" width="110" height="70" fill="#ffffff" opacity="0.9" rx="2"/>

    <!-- Battery Modules -->
    <rect x="15" y="65" width="25" height="15" fill="url(#batteryGradient)" rx="2"/>
    <rect x="45" y="65" width="25" height="15" fill="url(#batteryGradient)" rx="2"/>
    <rect x="75" y="65" width="25" height="15" fill="url(#batteryGradient)" rx="2"/>
    <rect x="15" y="85" width="25" height="15" fill="url(#batteryGradient)" rx="2"/>
    <rect x="45" y="85" width="25" height="15" fill="url(#batteryGradient)" rx="2"/>
    <rect x="75" y="85" width="25" height="15" fill="url(#batteryGradient)" rx="2"/>

    <!-- Cooling Vents -->
    <rect x="10" y="105" width="100" height="3" fill="#16a34a" opacity="0.6"/>
    <rect x="10" y="110" width="100" height="3" fill="#16a34a" opacity="0.6"/>
  </g>

  <!-- Second Container -->
  <g transform="translate(200, 140)">
    <!-- Container -->
    <rect x="0" y="30" width="120" height="80" fill="url(#containerGradient)" rx="4"/>
    <rect x="5" y="35" width="110" height="70" fill="#ffffff" opacity="0.9" rx="2"/>

    <!-- Battery Modules -->
    <rect x="15" y="45" width="25" height="15" fill="url(#batteryGradient)" rx="2"/>
    <rect x="45" y="45" width="25" height="15" fill="url(#batteryGradient)" rx="2"/>
    <rect x="75" y="45" width="25" height="15" fill="url(#batteryGradient)" rx="2"/>
    <rect x="15" y="65" width="25" height="15" fill="url(#batteryGradient)" rx="2"/>
    <rect x="45" y="65" width="25" height="15" fill="url(#batteryGradient)" rx="2"/>
    <rect x="75" y="65" width="25" height="15" fill="url(#batteryGradient)" rx="2"/>
  </g>

  <!-- Solar Panels -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="60" height="4" fill="#374151" rx="2"/>
    <rect x="5" y="4" width="50" height="25" fill="#fbbf24" rx="1"/>
    <rect x="10" y="6" width="40" height="2" fill="#f59e0b" opacity="0.7"/>
    <rect x="10" y="10" width="40" height="2" fill="#f59e0b" opacity="0.7"/>
    <rect x="10" y="14" width="40" height="2" fill="#f59e0b" opacity="0.7"/>
    <rect x="10" y="18" width="40" height="2" fill="#f59e0b" opacity="0.7"/>
    <rect x="10" y="22" width="40" height="2" fill="#f59e0b" opacity="0.7"/>
  </g>

  <!-- Energy Flow Lines -->
  <path d="M140 140 Q170 120 200 140" stroke="#22c55e" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M260 160 Q290 140 320 160" stroke="#22c55e" stroke-width="2" fill="none" opacity="0.6"/>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Utility Scale Energy Storage
  </text>
</svg>
