<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="storageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#15803d;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#166534;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14532d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#f0fdf4" rx="20"/>

  <!-- Solar panels -->
  <rect x="50" y="60" width="80" height="120" rx="5" fill="url(#panelGradient)" stroke="#16a34a" stroke-width="2"/>
  <rect x="270" y="60" width="80" height="120" rx="5" fill="url(#panelGradient)" stroke="#16a34a" stroke-width="2"/>

  <!-- Energy storage unit -->
  <rect x="150" y="100" width="100" height="100" rx="10" fill="url(#storageGradient)" stroke="#14532d" stroke-width="3"/>

  <!-- Battery indicator -->
  <rect x="165" y="115" width="15" height="8" rx="1" fill="#dcfce7"/>
  <rect x="182" y="115" width="15" height="8" rx="1" fill="#bbf7d0"/>
  <rect x="199" y="115" width="15" height="8" rx="1" fill="#86efac"/>
  <rect x="216" y="115" width="15" height="8" rx="1" fill="#4ade80"/>
  <rect x="233" y="115" width="15" height="8" rx="1" fill="#22c55e"/>

  <!-- Energy flow arrows -->
  <path d="M130 130 L150 130" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M250 130 L270 130" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M200 200 L200 220" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>

  <!-- Power lines -->
  <path d="M90 120 Q120 100 150 120" stroke="#16a34a" stroke-width="2" fill="none"/>
  <path d="M310 120 Q280 100 250 120" stroke="#16a34a" stroke-width="2" fill="none"/>

  <!-- ION GREEN ENERGY STORAGE text -->
  <text x="200" y="250" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="20" font-weight="bold">ION GREEN</text>
  <text x="200" y="275" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="14">ENERGY STORAGE</text>
</svg>
